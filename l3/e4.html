<script>
    /*Escreva um programa que leia números inteiros consecutivamente, o programa deve
  parar quando o usuário tiver entrado com 10 números pares. Ao final o programa
  deve exibir a quantidade total de números lidos.*/ 
  var cont = 0;
  var num = 0;
  while(cont<10) { 
      num = prompt("Entre com um numero inteiro");
      if(num%2==0) {
          cont++;
           alert(cont+ " Numeros Pares.");
      }
  }
  
</script>
