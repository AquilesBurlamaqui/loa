<script>
/*
[L3-Q2] Escreva um programa que recebe vários números e imprime na saída o quadrado de todos 
os números recebidos separados por espaços. O programa deve parar quando o número recebido for 0.
*/
  var num, resultado="";
  num = prompt("Entre com um numero");
  while(num!=0) {
      resultado = resultado +" "+num*num;
      num = prompt("Entre com um numero");
  }  
  alert(resultado);
</script>
